

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Register Form</h2>
        <form id="SignUpForm">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="form-group ">
                <label for="email">Email address</label>
        <input type="email" class="form-control" id="Useremail" placeholder="Enter email" name="Useremail">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Userpassword">Password</label>
                <input type="password" class="form-control" id="Userpassword" placeholder="Password" name="Userpassword">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="UserConfirmPassword">Confirm Password</label>
                <input type="UserConfirmPassword" class="form-control" id="UserConfirmPassword"
                  placeholder="Confirm Password" name="confirm-password">
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Register</button>
              <div class="mt-2">
                Don't have an account? <a href="register.html">Sign up</a>
              </div>
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/jquery-3.2.1.min.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
