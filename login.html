<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Login Form</h2>
        <form id="LoginForm">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="form-group ">
                <label for="Useremail">Email</label>
                <input type="email" id="Useremail" name="email" placeholder="abc@gmail.com" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Userpassword">Password</label>
                <input type="password" id="Userpassword" name="password" placeholder="********" class="form-control">
              </div>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary">Login</button>
              <div class="mt-2">
                Don't have an account? <a href="register.html">Sign up</a>
              </div>
              <div class="mt-2 alert alert-danger d-none" id="login-error" ></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/jquery-3.2.1.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
